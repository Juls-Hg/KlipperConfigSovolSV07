#To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# See docs/Config_Reference.md for a description of parameters.

[include plr.cfg]
[include shell_command.cfg]
[include macros.cfg]
[include mainsail.cfg]
[include printer_additions/___module_loader.cfg]
[include timelapse.cfg]
#[include S2DW.cfg]



#############################################################################################################
# Host
#############################################################################################################

[mcu Pi2]
serial: /tmp/klipper_host_mcu

[virtual_sdcard] 
path: /home/biqu/printer_data/gcodes

[sdcard_loop]

[save_variables]
filename: ~/printer_data/config/saved_variables.cfg

#############################################################################################################
# Printer
#############################################################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
#max_accel_x: 3000
#max_accel_y: 3600
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity:3.0

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

#[adxl345] ; For use with stock Screen
#cs_pin: rpi:None
#spi_bus: spidev0.0

#[resonance_tester] ; For use with stock Screen
#accel_chip: adxl345
#probe_points:
#    115, 115, 20  # an example
#accel_per_hz:50
#min_freq:1
#max_freq:50
#max_smoothing:0.2
#hz_per_sec:0.5

[verify_heater extruder]
#max_error: 60     ; Commented out since it's too strict for the BiMetalic Nozzle
check_gain_time: 30
hysteresis: 5
heating_gain: 3    

[verify_heater heater_bed]
max_error: 180
check_gain_time:120
hysteresis: 5
heating_gain: 2

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA3
control: pid
pid_kp: 70.576
pid_ki: 1.126
pid_kd: 1106.278
min_temp: 0
max_temp: 105

#############################################################################################################
# Printer Features
#############################################################################################################

[duplicate_pin_override]
pins: ADC_TEMPERATURE, PE11, PD3

[pause_resume]

[display_status]

[gcode_arcs]
resolution: 0.5

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M104 S0
    RESPOND TYPE=error MSG="No operations in 1h! Turning nozzle off, leaving bed & motors on. Print is paused."
  {% else %}
    RESPOND TYPE=echo MSG="No operations in 1h! Turning off heaters and motors, except Z-motor."
    TURN_OFF_HEATERS
    SET_PIN PIN=my_led VALUE=0.01
    M84 X Y E 
  {% endif %}
timeout: 3600

[respond]
#default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "error!"
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".

#############################################################################################################
# Stepper,TMC2209
#############################################################################################################

[stepper_x]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x: virtual_endstop 
homing_retract_dist: 0
position_endstop: -16
position_min: -16
position_max: 243
homing_speed: 150
step_pulse_duration:0.000004

[tmc2209 stepper_x]
uart_pin:PE3
run_current:1.2
uart_address:3
interpolate: True
driver_sgthrs: 115
stealthchop_threshold:0
stealthchop_threshold: 999999
diag_pin: ^PD10 

[stepper_y]
step_pin: PB7
dir_pin: PB6
enable_pin: !PB9
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y: virtual_endstop 
homing_retract_dist: 0
position_endstop: -2
position_min: -2
position_max: 234
homing_speed: 150
step_pulse_duration:0.000004

[tmc2209 stepper_y]
uart_pin:PE4
run_current:1.2
uart_address:3
interpolate: True
driver_sgthrs: 105
stealthchop_threshold:0
stealthchop_threshold: 999999
diag_pin: ^PE0 

[stepper_z]
step_pin: PB3
dir_pin: !PD7
enable_pin: !PB5
microsteps: 16
rotation_distance: 8
endstop_pin:probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 270
position_min: -4
homing_speed: 100

[stepper_z1]
step_pin: PA7
dir_pin: !PA6
enable_pin: !PC5
microsteps: 16
rotation_distance: 8
endstop_pin:probe:z_virtual_endstop
#position_endstop: 0.0

[extruder]
step_pin: PD1
dir_pin: !PD0
enable_pin: !PD4
microsteps: 16
rotation_distance: 4.59
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4
pressure_advance: 0.02
pressure_advance_smooth_time: 0.035
max_extrude_cross_section: 500
instantaneous_corner_velocity: 10
max_extrude_only_distance: 300.0
max_extrude_only_velocity: 2000
max_extrude_only_accel: 10000
control: pid
pid_kp: 24.199
pid_ki: 1.440
pid_kd: 101.637
min_temp: 0
max_temp: 305
min_extrude_temp: 150

[tmc2209 extruder]
uart_pin: PE7
run_current: 0.6
uart_address:3
#hold_current: 0.5
interpolate: True

#############################################################################################################
# Z-Tilt Stepper Adjustment
#############################################################################################################
[z_tilt]
z_positions: -15, 130
             180, 130
points: -15, 130
        180, 130
speed: 200
horizontal_move_z: 5
retries: 50
retry_tolerance: .005

#############################################################################################################
# Bed Meshing
#############################################################################################################

[probe]
pin: PD13
x_offset: 27
y_offset: -20
#z_offset: 3.140
samples: 3
sample_retract_dist: 3
lift_speed: 10
samples_result: median
samples_tolerance: 0.100
samples_tolerance_retries: 1

[bed_mesh]
speed: 200                
horizontal_move_z: 5
mesh_min: 12,11
mesh_max: 214,213
probe_count: 13,13     
algorithm: bicubic   
#bicubic_tension: 0.15
#fade_start: 0.2
#fade_end: 5.0
mesh_pps: 4,4
#move_check_distance: 3

[safe_z_home]
home_xy_position: 83,130
speed: 100
z_hop: 5                 # Move up 5mm
z_hop_speed: 10

#############################################################################################################
# Adjust Bed Screws
#############################################################################################################

[screws_tilt_adjust]
screw1: -1, 45
screw1_name: front left screw
screw2: 168, 45
screw2_name: front right screw
screw3: 168, 215
screw3_name: rear right screw
screw4: -1, 215
screw4_name: rear left screw
horizontal_move_z: 5
speed: 200
screw_thread: CW-M4

#############################################################################################################
# Fans
#############################################################################################################

[heater_fan hotend_fan]
pin: PE11

[multi_pin fan_pins]
pins: PE9,PE13

[fan]
pin:multi_pin:fan_pins

#[fan_generic fan0]
#pin: PE9
#cycle_time: 0.01
#hardware_pwm: false

# this is the auxiliary fan
# comment out it if you don't have auxiliary fan
#[fan_generic fan2]
#pin: PE13
#cycle_time: 0.01
#hardware_pwm: false

[controller_fan Fan_Board]
pin: PD3
fan_speed: 1.0
idle_timeout: 120
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z, stepper_z1

[controller_fan Fan_Stepper_Y]
pin: PE10 # Port 8 on MB
fan_speed: 1.0
idle_timeout: 120
stepper: stepper_x, stepper_y, stepper_z, stepper_z1

#[temperature_fan MB_Fan]
#pin: PD3
#control: watermark
#max_delta: 2
#sensor_type: temperature_mcu
#min_temp: 0
#max_temp: 50
#target_temp: 40
#gcode_id: MCU

[temperature_sensor BTT_Pi2]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

#############################################################################################################
# Miscellanious
#############################################################################################################

[exclude_object]

[output_pin my_led]
pin: PC4
pwm: 1
value: 0.20
cycle_time: 0.010

[filament_switch_sensor my_sensor]
switch_pin: PD11
pause_on_runout: False
runout_gcode:
  PAUSE
  RESPOND TYPE=error MSG="Filament Runout! Please change filament!"
insert_gcode:
  RESPOND TYPE=echo MSG="Filament inserted"
  G91
  G1 E70 F300
  G1 E10 F150
  G90

[filament_motion_sensor encoder_sensor]
switch_pin: ^PB14
detection_length: 11.6
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE
  RESPOND TYPE=error MSG="Filament stuck!"
insert_gcode:
  RESPOND TYPE=echo MSG="Filament inserted"
  G91
  G1 E70 F300
  G1 E10 F150
  G90
  
[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 35.0
shaper_type_y: mzv
shaper_freq_y: 35.0

